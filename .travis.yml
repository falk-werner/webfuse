language: minimal
services:
- docker
addons:
  apt:
    update: true
    packages:
    - curl
    - openssl
    - ca-certificates
    - make
    - qemu-user-static
env:
  global:
    - PARALLELMFLAGS="-j2"
    - PORTABLE_WORSPACE=1
  matrix:
    - MARCH=amd64   CHECK_TARGET=memcheck
    - MARCH=arm32v7 CHECK_TARGET=check
before_script:
- make MARCH=$MARCH
script:
- make MARCH=$MARCH $CHECK_TARGET
